name: general
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - blast = 2.13.0
  # Type hinting with e.g. list instead of typing.List requires >= 3.9
  - python >= 3.9
  - parallel = 20220722
  - pandas = 1.4.3
  - taxonkit = 0.12.0
  - biopython >= 1.79
  - r-base
  - r-tidyverse >= 1.3.2
  - r-hrbrthemes >= 0.8.0
  - r-plotly >= 4.8.0
  - r-htmltools >= 0.5.3  
